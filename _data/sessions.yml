  id: 47
  title: "Les modules Android, une mani√®re efficace de travailler avec du code legacy"
  description: "<p>Tout commence d‚Äôun besoin m√©tier : optimiser ou proposer une nouvelle exp√©rience utilisateur dans un premier temps disponible pour une fonctionnalit√© de l‚Äôapplication Meetic mais, sur une vision plus long-terme, potentiellement accessible depuis une autre fonctionnalit√© voire m√™me une autre application. Nous nous sommes naturellement orient√©s vers l‚Äôimpl√©mentation de librairie dans notre projet. Les b√©n√©fices constat√©s se sont r√©v√©l√©s au del√† de nos attentes. En plus de notre besoin de r√©utilisation, de gros gains de productivit√© nous sont tr√®s vite apparus. Le temps de lancement des tests unitaires est devenu suffisamment court pour travailler en TDD. Et l‚Äôutilisation de donn√©es statiques dans une application de d√©mo a grandement r√©duit le temps de d√©ploiement. A tel point que nous concevons dor√©navant une grande partie de nos fonctionnalit√©s suivant ce mode de d√©veloppement. Cette pr√©sentation va vous montrer que l‚Äôutilisation de modules est une solution pour accro√Ætre votre productivit√© sur d'importants projets de plusieurs dizaines de milliers de lignes de code. Ce sera √©galement l‚Äôoccasion d‚Äô√©voquer les probl√©matiques que nous avons pu rencontrer (inversion de d√©pendance, ...)<br /><br />Type: Android development<br />Experience: intermediate</p>"
