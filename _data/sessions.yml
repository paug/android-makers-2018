  id: 44
  title: "Merge like it's 2099"
  description: "<p>Every developer working in a team of more than 2 person has experienced conflicts when merging, rebasing or cherry picking a commit. Resolving those conflicts is a tedious task and it's time for a change. This talk will propose a solution to merge smarter and not harder.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [52]
  language: en
