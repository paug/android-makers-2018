  title: "The Fabulous Journey to Material Design Award"
  description: "<p>Taylor will be sharing his experience as a design co-founder of Fabulous, an app that recently got the Material Design Award, from design and marketing perspective.<br />The audience is expected to walk away with some lessons learned by Taylor while building Fabulous, including like why Details matter, the use of illustrations in Fabulous, data-driven design etc. which hopefully help to inspire the audience for further enhancement of their app.<br /><br />Type: UX/UI<br />Experience: beginner</p>"
