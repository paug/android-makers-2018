  description: "<p>Une application sans tests c'est comme une bo√Æte de chocolats, on ne sait jamais sur quoi on va tomber. Nous ne t‚Äôapprennons rien. En tout cas, nous l'esp√©rons.<br /><br />Tu en as marre de rejouer √† la main toujours les m√™mes sc√©narios, de r√©p√©ter inlassablement les m√™mes encha√Ænements de clicks, scrolls et flings pour t‚Äôassurer que ton application pr√©f√©r√©e fonctionne toujours √† merveille ? Il te faut de la cr√®me dans ton caf√© : les tests fonctionnels automatis√©s.<br /><br />En 2014, nous avons saut√© dans le wagon des tests fonctionnels sur Android. Nous avions un vrai gain √† faire ces tests compr√©hensibles par le m√©tier.<br /><br />Nous te pr√©senterons notre retour d‚Äôexp√©rience sur les technologies qui permettent de r√©aliser de tels tests (Calabash, Cucumber, ...), leurs int√©grations dans notre application et au sein de notre cha√Æne de build. Et pour finir notre avanc√© sur le sujet, et les douleurs auxquelles tu vas devoir te pr√©parer...<br /><br />Type: Android development<br />Experience: intermediate</p>"
