  id: 55
  title: "Android Things for IoT"
  description: "<p>Google recently announced the Developer Preview for Android Things, a comprehensive way to build IoT products with the power and security of Android. This talk will show how developers can use familiar tools such as Android Studio and the Android SDK to easily develop IoT software, and then to scale the hardware from a single prototype into production.<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
