  title: "How to reactively load and cache data without even trying"
  description: "<p>Android has a wealth of open source libraries covering everything from network clients to UI frameworks. Something that is missing is a library to help load data from multiple sources, particularly 2 levels of caching + network. NY Times has recently open sourced such a library built on RxJava, Guava + OKIO which will dramatically simplifiy the common task of ‚Äúget from mem cache, if not there get from disk, if not there hit the network, parse and update cache‚Äú. I'll be taking users through the problems that we tried to solve and the solution that we propose for it.<br /><br />The library is Store <a href='https://github.com/NYTimes/Store'>https://github.com/NYTimes/Store</a>. Stores dramatically simplify data loading and caching while being exposed through reactive interfaces. Stores are the foundation of the NY Times app and allow us to both have best in class startup time as well as allowing us to work offline. In this talk I'll introduce the library and then go through the open source tools we used to build it. Topics will include: Streaming data from OKHTTP using BufferedSource/Sink, Creation a blazing fast file system. Using Guava for intelligent caching, leveraging RxJava for combining and transforming multiple data sources<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [22]
  language: en
-
  id: 19
  title: "Ivre, il commercialisa des apps Android tout seul"
  description: "<p>Si vous √™tes un(e) d√©veloppeur(se) normalement constitu√©(e) vous y avez d√©j√† song√© : faire une app tout seul et devenir riche et/ou c√©l√®bre.<br /><br />Et bien depuis 3 ans, j'ai essay√© et m√™me plusieurs fois.<br /><br />Dans cette conf√©rence je vous ferai un retour sur cette exp√©rience de ‚ÄúOne man Startup‚Äú sur des applications Android.<br />On discutera d√©veloppement (√©videmment) mais aussi de strat√©gie produit, de marketing et d'UX. On n'oubliera pas de parler d'argent.<br /><br />On √©voquera aussi et surtout le plaisir de d√©velopper son application √† soi de A √† Z et tout ce qu'on y apprend.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [23]
  language: fr
-
  id: 20
  title: "L‚Äô√©volution des notifications - Tips & tricks"
  description: "<p>Les notifications sont un des √©l√©ments incontournables des applications Android. En effet, elles sont un point d‚Äôentr√©e tr√®s int√©ressant pour vos utilisateurs et peuvent apporter une vraie plus-value si elles sont utilis√©es correctement.<br /><br />Dans ce talk, nous commencerons par un peu d‚Äôhistorique et de contexte notamment sur leurs √©volutions au cours des versions d‚ÄôAndroid d‚Äôun point de vue UX et design. Introduite d√®s la version #1 d‚ÄôAndroid, elles sont souvent sous-estim√©es et mal-utilis√©es.<br /><br />Nous verrons donc dans un second temps comment √™tre un bon citoyen des notifications en s‚Äôappuyant sur des concepts comme la cat√©gorie, la pertinence et la l√©gitimit√©.<br /><br />Enfin, nous aborderons une s√©rie de tips & tricks afin de faire correspondre parfaitement leurs utilisations aux besoins de vos utilisateurs. En abordant des sujets comme la gestion multi-devices, le d√©clenchement et les API m√©connues du framework, nous ferons un vrai tour horizon de leurs possibilit√©s et des bonnes pratiques associ√©es.<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [24]
  language: fr
-
  id: 22
  title: "Streamlining Payments on Mobile"
  description: "<p>Payments on Mobile is not an easy task but it is certainly one of the most important in a commerce application. At Capitaine Train it was a very important part of our mission to help people purchase their train tickets easily and we improved the paying experience multiple times since the first release of the application.<br /><br />In this talk, we will see how to build a payment process from scratch: from the simplest payment form to the more evolved one, handling 3DSecure, how to use fingerprint to streamline even more the process, handling multiple payment methods.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [27]
  language: fr
-
  id: 23
  title: "Toothpick: a fresh approach to Dependency Injection on Android"
  description: "<p>You find RoboGuice simple but slow? And you think Dagger 1 & 2 are fast but complex and bloated? Toothpick is the best of both worlds!<br /><br />Toothpick is a scope tree based, runtime but reflection free implementation of JSR 330. It is pure Java, with a special focus on Android.<br /><br />Toothpick is fast (even faster than Dagger 2 in some cases!) and is simpler to use, with less boilerplate code. Its syntax is very close to Guice. It supports named dependencies, lazy dependencies, providers, and has built-in support for custom scopes. As compared to Dagger 2, Toothpick provides more powerful testing support, allowing you to leverage DI to mock dependencies using either mockito or easymock.<br /><br />Its explicit scope tree helps developers to build more robust apps. It provides more fine grained control to easily implement complex user flows that span multiple activities or state preservation across configuration changes (e.g. rotations), a common issue when implementing the MVP pattern.<br /><br />During this talk for experts, we will introduce Toothpick, its main features and how it compares to other DI libs. We will explain how Toothpick scopes and scope annotations can solve advanced use cases.<br /><br />Type: Android development<br />Experience: expert</p>"
  subtype: presentation
  speakers: [28,29]
  language: en
-
  id: 24
  title: "D√©couvrir et ma√Ætriser l'obfuscation sur Android"
  description: "<p>D√©velopper des applications, c‚Äôest bien ! Les s√©curiser, c‚Äôest mieux‚Ä¶ Et encore plus si ces applications manipulent des donn√©es sensibles ou personnelles. Prot√©ger ses applications contre le reverse-engineering est quelque chose qui devrait √™tre fait syst√©matiquement avant leur ouverture au grand public : Malheureusement, cette √©tape est encore trop souvent n√©glig√©e.<br /><br />Bien obfusquer son code permet, de rendre la compr√©hension de votre syst√®me plus difficile pour un tiers, d‚Äô√©viter le vol de votre propri√©t√© intellectuelle et de limiter la fuite d‚Äôinformations.<br /><br />Le but de cette pr√©sentation est de vous introduire a l‚Äôobfuscation d‚Äôun SDK ou d‚Äôune application, de vous pr√©senter les diff√©rents enjeux et de vous prouver qu‚Äôactiver proguard n‚Äôest pas toujours synonyme de crash ! Fran√ßois et Renaud vous montreront pas √† pas et de mani√®re pratique comment obfusquer une application en partant de z√©ro, tout en analysant le r√©sultat et la qualit√© de celle-ci.<br /><br />Des techniques plus pouss√©es seront √©galement pr√©sent√©es, le but √©tant de tirer le maximum des diff√©rents outils mis √† notre disposition gratuitement. La limite des outils gratuits par rapport aux outils payants sera √©galement abord√©e.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [30,31]
  language: fr
-
  id: 25
  title: "Le root : un inconnu chez soi ?"
  description: "<p>Vous laisseriez le compte admin de votre laptop √† un inconnu ? Ou m√™me votre password Gmail ? Alors pourquoi tant d‚Äôutilisateurs installent le root sur leurs devices ?<br />Venez d√©couvrir comment marche r√©ellement ce hack, son √©volution au cours des derni√®res ann√©es et ses implications un peu trop vite oubli√©es.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [32]
  language: fr
-
  id: 26
  title: "Putting the ‚ÄúPro‚Äù in ‚ÄúProximity‚Äù: Interactive Demos of the Nearby API"
  description: "<p>What if‚Ä¶ - you could share a meeting agenda, link, or access to a document to a roomful of people without having to enter their email addresses? - you could collaborate seamlessly with a group of people on a proposal, lunch order or crowdgame just by being in the same room? - when you walked up to a locked door, it knew you were there and unlocked for you without having to pull out an ID card? - you could navigate to your parked car in a huge concrete garage as easily as you could navigate across town with GPS?<br /><br />All of these concepts, and many more, are possible thanks to the Nearby API. Before, it was often easier to have one phone talk to another around the world than one in the same room. Now the Nearby API greatly simplifies the process of proximity-based communication between phones, and of working with beacons. It‚Äôs easy for you to become a pro at handling proximity in your apps!<br /><br />We‚Äôll go over ideas of what the Nearby API can add to your app, how to implement it, and what Google doesn‚Äôt tell you about the Nearby API. We‚Äôll also be able to try some apps hands-on together to see the potential firsthand! There will be a smorgasbord of interesting information. Bon app-etit!<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [33]
  language: en
-
  id: 27
  title: "Make or brake‚Ä¶ using Gradle."
  description: "<p>This talk will focus on automating the tedious tasks every team has. Everyone knows you should write clean code, unit test, and check for common bugs. But sometimes, it's hard... Sometimes you forget... Well in this talk we will focus on making it easier. How to automate the process, make your build servers do most of the stuff for you, and increase visibility of your tasks and their progress to your team. I will focus on both a setup for a new project, where you start from scratch and where you will want to keep the slate clean, but also for existing projects where you will want to pay your technical debt, a bit at a time, fixing your project, but also not disrupting your daily routine.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [34]
  language: en
-
  id: 28
  title: "RxJava est mort, vive RxJava 2 !"
  description: "<p>La migration de RxJava 2 √† commenc√© en 2016. Mais 2017 sera sont ann√©e phare et va pouvoir profiter du chemin d√©j√† trac√© par sa pr√©c√©dente version.<br /><br />Quels sont les changements apport√©s par cette nouvelle version, en terme d‚ÄôAPI ou de performances ? En quoi RxJava et RxJava 2 sont-ils diff√©rents ? Faut-il migrer sur RxJava 2 tout de suite ?<br /><br />Cette conf√©rence fera un bref historique des ces biblioth√®ques avant de r√©pondre √† ces diff√©rentes questions.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [7]
  language: fr
-
  id: 29
  title: "One year of Clean Architecture : the Good, the Bad and the Bob"
  description: "<p>Apr√®s des heures de visionnage de ce sacr√© tonton, et conscients qu‚Äô√©videmment, there is a better way, il √©tait temps de passer √† la version sup√©rieure du MVP. C‚Äôest ce que nous avons fait, en mettant en place diff√©rentes interpr√©tations de la Clean Architecture sur nos missions, sur des applications existantes comme sur du from-scratch. ((MVVM + Interactor + Kotlin) x Executor * TU + Test d‚Äôacceptance)TDD = plaisir assur√© ;)<br /><br />Nous sommes partis des postulats d‚ÄôUncle Bob : avoir une architecture ind√©pendante des frameworks, de l‚ÄôUI, des back-ends et des BDD. Et par dessus tout : testable. Pour une fois, nous n‚Äôavons pas mis la stack technique au centre de notre choix d‚Äôarchitecture. Car comme il le dit si bien, un bon architecte est quelqu‚Äôun qui retarde au plus tard les choix des outils. Nous nous sommes concentr√©s sur les r√®gles m√©tier. En pur java. En pur KOTLIN. Sans librairies.<br /><br />Ce mod√®le a r√©volutionn√© notre mani√®re de concevoir une application chez nos diff√©rents clients (BNP, SNCF, Meetic‚Ä¶). Nous allons vous partager nos fiert√©s, nos douleurs et les questions qui restent encore ouvertes.<br /><br />Alors viens-t‚Äôen kiffer jeune niaiseux!<br /><br />La tribu MOB, aka les ne(r)veux d'Oncle BOB<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [35]
  language: fr
-
  id: 30
  title: "D√©veloppez votre prochaine application avec Kotlin"
  description: "<p>Kotlin est un langage d√©velopp√© par Jetbrains. Sa version 1.0 (production ready) est sortie en d√©but d'ann√©e 2016, faisant un certain buzz au sein de la communaut√© Android. Aujourd'hui en version 1.0.6, et bient√¥t 1.1, Kotlin continue de susciter un vif int√©r√™t.<br /><br />√Ä ekito, cela fait plus d'un an que nous travaillons sur ce langage et aujourd'hui, nous n'h√©sitons plus √† lancer des applications en production avec Kotlin.<br /><br />Cette session propose de d√©couvrir ce langage, qui reprend certains aspects de groovy ou scala, et qui est tr√®s proche de swift dans la syntaxe et les concepts. Nous verrons comment Kotlin boost la productivit√© du d√©veloppement d‚Äôapplications Android et pourquoi vous ne pourrez plus vous en passer ;)<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [36]
  language: fr
