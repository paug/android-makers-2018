  title: "DataBinding : simplifiez la gestion de vos vues !"
  description: "<p>Vous entendez parlez de DataBinding depuis longtemps mais ne savez pas ce que c'est, ni ce que cela peut apporter √† votre projet, et vous √™tes curieux d'en savoir plus ? Alors ce Workshop est fait pour vous !<br /></p><h3>Objectif du Workshop</h3><p>Nous vous proposons durant cet atelier de d√©couvrir les bases du DataBinding sous Android et les gains que cela vous apportent √† la gestion des vues.</p><h3>Programme</h3><p>Au travers d'une s√©rie d'exercices, nous vous apprendront √† :<ul><li>Cr√©er un binding et laisser votre layout g√©rer ses propres donn√©es</li><li>Rendre vos vues facilement r√©utilisables gr√¢ce aux ViewModels et au MVVM</li><li>G√©rer plus facilement les changements dynamique sur vos √©crans</li><li>Acc√©der √† des champs inaccessibles depuis le XML avec les Binding Adapters</li><li>D√©complexifier les Adapter de la RecyclerView</li></ul></p><h3>Pr√©requis</h3><h4>Exp√©rience requise</h4><p>Les d√©veloppeurs de tous niveaux sont convi√©s : les exercices s'adaptent √† votre rythme et vont du plus simple au plus complexe en fonction de votre aisance.</p><h4>Mat√©riel</h4><p>Un PC avec Java 7 ou plus suffit. Si vous n‚Äôavez pas Android Studio d‚Äôinstall√©, nous vous aiderons √† l‚Äôinstaller sur place.<br /><br />N'h√©sitez pas √† venir nombreux au rendez-vous !<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [14,15]
  language: fr
