  title: "Scaling Android @PagesJaunes"
  description: "<p>Quand on veut faire plus, on entend souvent qu‚Äôil faut... 1 d√©veloppeur de plus !<br /><br />Puis lorsque l‚Äô√©quipe grandit, on peut rapidement passer plus de temps √† se coordonner qu‚Äô√† d√©velopper. Un volume important de code est produit et il devient vite indispensable d‚Äôassurer la coh√©rence de l‚Äôarchitecture, des fonctionnalit√©s, des composants‚Ä¶ Alors, notre d√©veloppeur de plus qui apparaissait √† priori comme la solution n‚Äôaugmente pas proportionnellement la v√©locit√© de l‚Äô√©quipe. Dommage !<br /><br />Avec 13 d√©veloppeurs Android, r√©partis sur 5 Feature Teams, d√©veloppant tous sur la m√™me application, notre quotidien peut ressembler √† un d√©fi humain et technique. Autant dire que nous avions int√©r√™t √† trouver les bonnes r√©ponses √† ces probl√©matiques. Nous serons heureux de partager avec vous notre organisation et les solutions √©prouv√©es de notre communaut√© de pratiques. Nous d√©taillerons en particulier notre mani√®re d‚Äôaborder la relecture de code pour la transformer en un moment de partage et d‚Äô√©l√©vation du niveau collectif. Nous verrons √©galement comment le Feature Flipping nous permet de fluidifier la production, all√©ger la maintenance de nos branches et garantir la qualit√© de l‚Äôapplication.<br /><br />Type: Android development<br />Experience: intermediate</p>"
