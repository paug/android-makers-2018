  title: "Mode offline : Notre application Android fonctionne au niveau -5 d‚Äôun parking"
  description: "<p>Votre application Android fonctionne-t-elle parfaitement en mode offline ?<br /><br />Pour Virtuo, c‚Äôest indispensable. Virtuo est la startup fran√ßaise qui propose une nouvelle exp√©rience de location de voiture. Tout se fait depuis un mobile : la cr√©ation de compte, la r√©servation, l‚Äô√©tat des lieux et l‚Äôouverture de la voiture. Gr√¢ce √† √ßa, plus de file au guichet pour r√©cup√©rer sa cl√©. Parce qu‚Äôon n‚Äôa pas peur des challenges, nos clients n‚Äôont jamais de cl√© et utilisent leur smartphone ou leur smartwatch pour ouvrir et d√©marrer leur v√©hicule pendant toute la dur√©e de la location. Et √ßa fonctionne, puisque Virtuo totalise d√©j√† plus de 7.000 jours de locations qui commencent toujours de la m√™me mani√®re : dans le sous-sol d‚Äôun parking, sans acc√®s √† la 3G.<br /><br />Au programme : BLE : La seule solution rapide et vraiment offline Cache HTTP : Connaissez vous le header max-stale Synchronisation et conflits : Quelle strat√©gie adopter Programmation r√©active : Pourquoi elle nous a aid√© √† nous am√©liorer UX/Design : Comment un bandeau permet d‚Äôam√©liorer l'exp√©rience Strat√©gie de cache en fonction du contexte : Pourquoi ne peut-on pas appliquer la m√™me strat√©gie avant, pendant ou apr√®s une r√©servation<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [54,55]
  language: fr
