  id: 32
  title: "Am√©liorez vos comp√©tences Android en r√©alisant des cadrans Android Wear"
  description: "<p>Soyons honn√™te : il y a tr√®s peu de chances que vous ayez un jour √† r√©aliser un projet professionnel sur Android Wear. Par contre, apprendre Android Wear peut vous aider √† am√©liorer drastiquement vos comp√©tences Android natives, et faire de vous de meilleurs d√©veloppeurs Android professionnels. C'est le constat que j'ai pu faire apr√®s avoir d√©velopp√© plusieurs cadrans sur cette plate forme.<br /><br />Lors de ce talk, j'expliquerai tout ce qu'il faut savoir pour bien comprendre Android Wear, √† commencer par les contraintes de la plate forme. Il y aura ensuite une explication √©tape par √©tape afin de r√©aliser un tr√®s joli cadran, le tout uniquement via des op√©rations de draw et de canvas, sans utiliser aucune aucune image.<br /><br />Vous pensiez que les radians, shaders, radial gradients, canvas, paths, Xfer modes, et autres courbes quadratiques √©taient des concepts super gal√®res ? En r√©alit√© ces concepts sont tout simples et √† la fin de ce talk, vous pourrez les comprendre et les utiliser dans vos applications Android pour faire des vues custom super belles ou m√™me des animations.<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
