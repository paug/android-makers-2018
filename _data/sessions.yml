  title: "Faites chauffer les neurones de votre Smartphone Android avec du Deep Learning"
  description: "<p>Nous entendons aujourd'hui parler de Deep Learning un peu partout : reconnaissance d'images, de sons, g√©n√©ration de texte, etc. Mais, bien que les techniques et frameworks soient en train de se d√©mocratiser, il reste difficile d'en voir des applications concr√®tes en entreprise, et encore moins sur des applications mobiles. Nous avons donc d√©cid√© de construire un Proof Of Concept pour relever les d√©fis du domaine.<br />Nous allons vous pr√©senter un exemple d'application mobile √† but √©ducatif utilisant du Deep Learning pour de la reconnaissance d'images. A travers cet exemple, nous aborderons les questions d'impact de ce type de mod√®le sur les smartphones, mais aussi d'architecture pour l'entra√Ænement et le d√©ploiement de mod√®les. Que vous soyez quelque part entre la Data Science et le d√©veloppement Android, il y en aura pour tous les go√ªts !<br /><br />Type: Android everywhere<br />Experience: intermediate</p>"
