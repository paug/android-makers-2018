  description: "<p>Un épisode live du podcast <a href='https://androidleakspodcast.com/'>Android Leaks</a> avec Yannick Lemin et Benjamin Monjoie<br /><br />Type: Android development<br />Experience: beginner </p>"
  subtype: presentation
