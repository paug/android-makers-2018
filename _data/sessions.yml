-
  id: 1
  title: "The Fabulous Journey to Material Design Award"
  description: "<p>Taylor will be sharing his experience as a design co-founder of Fabulous, an app that recently got the Material Design Award, from design and marketing perspective.<br />The audience is expected to walk away with some lessons learned by Taylor while building Fabulous, including like why Details matter, the use of illustrations in Fabulous, data-driven design etc. which hopefully help to inspire the audience for further enhancement of their app.<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [1]
  language: en
-
  id: 2
  title: "Launch Screens: From a Tap to Your App"
  description: "<p>The launch screen is a user’s first experience of your application and, hence, should be designed with great care.<br />In this talk, we will deep dive into the concept of launch screen, discover how to measure, debug & optimise them efficiently, and learn more about how to implement them correctly.<br />In other words, this talk is all about discussing for ±45 min about screens displayed less than 5 seconds.<br /><br />Type: Android development<br />Experience: expert </p>"
  subtype: presentation
  speakers: [2]
  language: en
-
  id: 3
  title: "Android Leaks épisode live"
  description: "<p>Un épisode live du podcast <a href='https://androidleakspodcast.com/'>Android Leaks</a> avec Yannick Lemin et Benjamin Monjoie<br /><br />Type: Android development<br />Experience: beginner </p>"
  subtype: presentation
  speakers: [3,20]
  language: fr
-
  id: 4
  title: "Workshop on Android Things for IoT"
  description: "<p>Google recently announced the Developer Preview for Android Things, a comprehensive way to build IoT products with the power and security of Android.<br />In this session, you will have the opportunity to develop your own IoT applications with the assistance of Developer Advocates from Google. We will be available for answering your questions, and also to give feedback to the engineering team.<br /> Come and try out the use of familiar tools such as Android Studio and the Android SDK to easily develop IoT software.<br /><br />Type: Android everywhere<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [4]
  language: en
-
  id: 5
  title: "The ART of organizing resources"
  description: "<p>Do you remember the last time you had to dig into strings.xml to find the right String to use? Or that you manually had to go over all drawables to find the one you needed?<br /><br />Whenever we start a new project, we take a lot of care in setting up our architecture, CI, build flavors,… But do you also have a strategy to name your resources?<br /><br />You should! Because the lack of XML namespaces, makes managing Android resources tedious. And causes things to grow out of control easily, especially in large projects.<br /><br />So let's introduce a simple scheme that will solve your pains: - easy lookup of any resource (autocomplete) - logical, predictable names - clean ordering of resources - strongly typed resources<br /><br />This talk will explain the mechanism, its advantages, limitations and provide an easy to use cheat sheet.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [5]
  language: en
-
  id: 6
  title: "Android Auto - live coding"
  description: "<p>Announced in 2014, Android Auto was the Google response to Apple CarPlay. It was however complicated for a developer to make Android Auto apps as the development tools were scarce and not really adapted.<br />With the release of Android Auto 2.0 in November 2016, the developer has now a fully functional testing platform with Google releasing an Android Auto simulator and an Android mobile app. This new version has encouraged a growing number of constructors to include Android Auto devices in their cars, and it becomes more appealing to start developing apps for this platform, either specifically or as a spin-off of an already existing app.<br /><br />In this session of live coding, we will show how to use the Android Auto SDK to make a small application capable of playing songs and live streams, controllable with touch commands or the user voice. We will show what are the good practices, the functionalities and limits of the SDK while giving the opportunity for attendants to have a quick look of the possibilities offered Android Auto.<br />A Github repository containing the code written during the presentation will be available at the end of it.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [6]
  language: en
-
  id: 7
  title: "Développer un jeu vidéo (quand on n’y connait rien en développement de jeux vidéo)"
  description: "<p>Comment on développe un jeu vidéo ? Est-ce compliqué d’afficher un personnage sur l’écran et de le faire bouger par la suite ? Programmer un jeu est-il comparable à programmer un application backend ou une application Android ? Quels sont les outils à utiliser ? Comment rendre un jeu amusant ?<br /><br />J’ai dû me poser ces questions pour réaliser mon premier jeu mobile. Cette présentation essayera d’y répondre et fera un retour sur les différentes expérimentations réalisées avant d’obtenir un jeu.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [7]
  language: fr
-
  id: 8
  title: "Faites chauffer les neurones de votre Smartphone Android avec du Deep Learning"
  description: "<p>Nous entendons aujourd'hui parler de Deep Learning un peu partout : reconnaissance d'images, de sons, génération de texte, etc. Mais, bien que les techniques et frameworks soient en train de se démocratiser, il reste difficile d'en voir des applications concrètes en entreprise, et encore moins sur des applications mobiles. Nous avons donc décidé de construire un Proof Of Concept pour relever les défis du domaine.<br />Nous allons vous présenter un exemple d'application mobile à but éducatif utilisant du Deep Learning pour de la reconnaissance d'images. A travers cet exemple, nous aborderons les questions d'impact de ce type de modèle sur les smartphones, mais aussi d'architecture pour l'entraînement et le déploiement de modèles. Que vous soyez quelque part entre la Data Science et le développement Android, il y en aura pour tous les goûts !<br /><br />Type: Android everywhere<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [8,9]
  language: fr
-
  id: 9
  title: "Le design mobile, c'est pas facile !"
  description: "<p>Réaliser le design d'une application sur mobile ne doit pas être si compliqué que ça. Après tout, petit écran = petit design non ? Certainement pas !<br /><br />Cette conférence vous propose de démystifier le design sur Android et iOS. Au travers d'exemples très concrets, vous allez découvrir les demandes parfois farfelues, mais bien souvent légitimes, que nous avons pu recevoir, et comment faire malgré tout un design correct. Cela sera ainsi l'occasion de vous donner quelques clés pour convaincre vos clients de faire les choses correctement.<br /><br />Si vous en avez assez de créer un design iOS pour vos applications Android, ou pire, de devoir appliquer un pseudo-style bootstrap pour votre app iPad, vous n'êtes pas seul, venez nous voir !<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [10]
  language: fr
-
  id: 10
  title: "Taking care of your UI tests"
  description: "<p>Most Android UI testing talks focus on how Espresso works and how to start writing simple tests. This is fine for a simple app but maintaining and expanding those tests gets harder as the app grows.<br />This talk will focus on writing complex tests scenarios while making sure we keep them maintenable, extandable and readable. I’ll use a released app we developed as an example. This will involve multi-screen scenarios, handling asynchronous operations, providing a fake environment as well as some common and less common Espresso gotchas.<br /><br />Type: Android development<br />Experience: expert</p>"
  subtype: presentation
  speakers: [11]
  language: en
-
  id: 11
  title: "Android and Pepper: a love story"
  description: "<p>“Once upon a time there was a humanoid robot called Pepper. He was one of a kind: with a body all covered in white and a display to show beautiful images. One day, a green stranger stepped into Pepper's life. His name was Android. At the beginning they were both shy. They didn't speak the same language but somehow they knew they were made for each other…“<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [12,13]
  language: en
-
  id: 12
  title: "DataBinding : simplifiez la gestion de vos vues !"
  description: "<p>Vous entendez parlez de DataBinding depuis longtemps mais ne savez pas ce que c'est, ni ce que cela peut apporter à votre projet, et vous êtes curieux d'en savoir plus ? Alors ce Workshop est fait pour vous !<br /></p><h3>Objectif du Workshop</h3><p>Nous vous proposons durant cet atelier de découvrir les bases du DataBinding sous Android et les gains que cela vous apportent à la gestion des vues.</p><h3>Programme</h3><p>Au travers d'une série d'exercices, nous vous apprendront à :<ul><li>Créer un binding et laisser votre layout gérer ses propres données</li><li>Rendre vos vues facilement réutilisables grâce aux ViewModels et au MVVM</li><li>Gérer plus facilement les changements dynamique sur vos écrans</li><li>Accéder à des champs inaccessibles depuis le XML avec les Binding Adapters</li><li>Décomplexifier les Adapter de la RecyclerView</li></ul></p><h3>Prérequis</h3><h4>Expérience requise</h4><p>Les développeurs de tous niveaux sont conviés : les exercices s'adaptent à votre rythme et vont du plus simple au plus complexe en fonction de votre aisance.</p><h4>Matériel</h4><p>Un PC avec Java 7 ou plus suffit. Si vous n’avez pas Android Studio d’installé, nous vous aiderons à l’installer sur place.<br /><br />N'hésitez pas à venir nombreux au rendez-vous !<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [14,15]
  language: fr
-
  id: 13
  title: "An Introduction to Google Home, Google Assistant and Actions on Google"
  description: "<p>Google Home is a voice-activated speaker powered by the Google Assistant. You can ask questions, tell it to do things. It’s your own Google, always ready to help.<br /><br />On this talk I will present and demonstrate the main features of the Google Home. Further on, I will show how to create custom actions through Actions on Google and make them available for all Google Home users.<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [16,17]
  language: en
-
  id: 14
  title: "Actions on Google Workshop"
  description: "<p>Come and create conversation actions for the Google Assistant using Actions on Google. We'll show how you can integrate your existing services (or you can create a brand new one!) into the Google Assistant ecosystem, available on phones, android wear smartwatches and the Google Home. We'll build our actions with the <a href='https://youtu.be/9SUAuy9OJg4'>API.AI platform</a>.<br /><br />Type: Android everywhere<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [16,17]
  language: en
-
  id: 15
  title: "Keynote: Android First"
  description: "<p>In the global election of mobile platforms, the world has spoken and it wants Android. So why is it still the tech world's second choice? Let's take an honest, no-holds-barred look at our industry’s greatest failure -- the phenomenon of the iOS-first launch -- and what it means for the past, present, and future of Android.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [18]
  language: en
-
  id: 16
  title: "Pirate Metrics with Firebase"
  description: "<p>Pirate Metrics is a popular framework for product analytics, popularized by Dave McClure of 500 Startups. While analytics itself is a vast field, most tech products ultimately track and try to boost these 5 key metrics - Acquisition, Activation, Retention, Referral and Revenue.<br /><br />So far, doing so was often costly and/or required multiple different tools. Enter Firebase, with its suite of integrated SDKs which can help you do all that, and more.<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [19]
  language: en
-
  id: 17
  title: "App Live Review by GDEs"
  description: "<p>Live review session.<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [21]
  language: en
-
  id: 18
  title: "How to reactively load and cache data without even trying"
  description: "<p>Android has a wealth of open source libraries covering everything from network clients to UI frameworks. Something that is missing is a library to help load data from multiple sources, particularly 2 levels of caching + network. NY Times has recently open sourced such a library built on RxJava, Guava + OKIO which will dramatically simplifiy the common task of “get from mem cache, if not there get from disk, if not there hit the network, parse and update cache“. I'll be taking users through the problems that we tried to solve and the solution that we propose for it.<br /><br />The library is Store <a href='https://github.com/NYTimes/Store'>https://github.com/NYTimes/Store</a>. Stores dramatically simplify data loading and caching while being exposed through reactive interfaces. Stores are the foundation of the NY Times app and allow us to both have best in class startup time as well as allowing us to work offline. In this talk I'll introduce the library and then go through the open source tools we used to build it. Topics will include: Streaming data from OKHTTP using BufferedSource/Sink, Creation a blazing fast file system. Using Guava for intelligent caching, leveraging RxJava for combining and transforming multiple data sources<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [22]
  language: en
-
  id: 19
  title: "Ivre, il commercialisa des apps Android tout seul"
  description: "<p>Si vous êtes un(e) développeur(se) normalement constitué(e) vous y avez déjà songé : faire une app tout seul et devenir riche et/ou célèbre.<br /><br />Et bien depuis 3 ans, j'ai essayé et même plusieurs fois.<br /><br />Dans cette conférence je vous ferai un retour sur cette expérience de “One man Startup“ sur des applications Android.<br />On discutera développement (évidemment) mais aussi de stratégie produit, de marketing et d'UX. On n'oubliera pas de parler d'argent.<br /><br />On évoquera aussi et surtout le plaisir de développer son application à soi de A à Z et tout ce qu'on y apprend.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [23]
  language: fr
-
  id: 20
  title: "L’évolution des notifications - Tips & tricks"
  description: "<p>Les notifications sont un des éléments incontournables des applications Android. En effet, elles sont un point d’entrée très intéressant pour vos utilisateurs et peuvent apporter une vraie plus-value si elles sont utilisées correctement.<br /><br />Dans ce talk, nous commencerons par un peu d’historique et de contexte notamment sur leurs évolutions au cours des versions d’Android d’un point de vue UX et design. Introduite dès la version #1 d’Android, elles sont souvent sous-estimées et mal-utilisées.<br /><br />Nous verrons donc dans un second temps comment être un bon citoyen des notifications en s’appuyant sur des concepts comme la catégorie, la pertinence et la légitimité.<br /><br />Enfin, nous aborderons une série de tips & tricks afin de faire correspondre parfaitement leurs utilisations aux besoins de vos utilisateurs. En abordant des sujets comme la gestion multi-devices, le déclenchement et les API méconnues du framework, nous ferons un vrai tour horizon de leurs possibilités et des bonnes pratiques associées.<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [24]
  language: fr
-
  id: 21
  title: "Build together, not the same (codebase)"
  description: "<p>You’re building an app for Android and iOS. You want feature parity, you want quality and you want to do it with a small team. You probably had a look at cross platform solutions and realised none of them suits you.<br /><br />That doesn’t mean you can’t improve your native development practices in order to work as one team across Android and iOS.<br /><br />We will show you a push-based architecture (using Firebase and Reactive Extensions) that uses the same terminology and code design on both platforms. We can plan, design and architecture code once as a team. We can even pair and review code across platforms and when bugs are identified it is easy to fix on both platforms as the change is virtually the same.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [25,26]
  language: en
-
  id: 22
  title: "Streamlining Payments on Mobile"
  description: "<p>Payments on Mobile is not an easy task but it is certainly one of the most important in a commerce application. At Capitaine Train it was a very important part of our mission to help people purchase their train tickets easily and we improved the paying experience multiple times since the first release of the application.<br /><br />In this talk, we will see how to build a payment process from scratch: from the simplest payment form to the more evolved one, handling 3DSecure, how to use fingerprint to streamline even more the process, handling multiple payment methods.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [27]
  language: fr
-
  id: 23
  title: "Toothpick: a fresh approach to Dependency Injection on Android"
  description: "<p>You find RoboGuice simple but slow? And you think Dagger 1 & 2 are fast but complex and bloated? Toothpick is the best of both worlds!<br /><br />Toothpick is a scope tree based, runtime but reflection free implementation of JSR 330. It is pure Java, with a special focus on Android.<br /><br />Toothpick is fast (even faster than Dagger 2 in some cases!) and is simpler to use, with less boilerplate code. Its syntax is very close to Guice. It supports named dependencies, lazy dependencies, providers, and has built-in support for custom scopes. As compared to Dagger 2, Toothpick provides more powerful testing support, allowing you to leverage DI to mock dependencies using either mockito or easymock.<br /><br />Its explicit scope tree helps developers to build more robust apps. It provides more fine grained control to easily implement complex user flows that span multiple activities or state preservation across configuration changes (e.g. rotations), a common issue when implementing the MVP pattern.<br /><br />During this talk for experts, we will introduce Toothpick, its main features and how it compares to other DI libs. We will explain how Toothpick scopes and scope annotations can solve advanced use cases.<br /><br />Type: Android development<br />Experience: expert</p>"
  subtype: presentation
  speakers: [28,29]
  language: en
-
  id: 24
  title: "Découvrir et maîtriser l'obfuscation sur Android"
  description: "<p>Développer des applications, c’est bien ! Les sécuriser, c’est mieux… Et encore plus si ces applications manipulent des données sensibles ou personnelles. Protéger ses applications contre le reverse-engineering est quelque chose qui devrait être fait systématiquement avant leur ouverture au grand public : Malheureusement, cette étape est encore trop souvent négligée.<br /><br />Bien obfusquer son code permet, de rendre la compréhension de votre système plus difficile pour un tiers, d’éviter le vol de votre propriété intellectuelle et de limiter la fuite d’informations.<br /><br />Le but de cette présentation est de vous introduire a l’obfuscation d’un SDK ou d’une application, de vous présenter les différents enjeux et de vous prouver qu’activer proguard n’est pas toujours synonyme de crash ! François et Renaud vous montreront pas à pas et de manière pratique comment obfusquer une application en partant de zéro, tout en analysant le résultat et la qualité de celle-ci.<br /><br />Des techniques plus poussées seront également présentées, le but étant de tirer le maximum des différents outils mis à notre disposition gratuitement. La limite des outils gratuits par rapport aux outils payants sera également abordée.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [30,31]
  language: fr
-
  id: 25
  title: "Le root : un inconnu chez soi ?"
  description: "<p>Vous laisseriez le compte admin de votre laptop à un inconnu ? Ou même votre password Gmail ? Alors pourquoi tant d’utilisateurs installent le root sur leurs devices ?<br />Venez découvrir comment marche réellement ce hack, son évolution au cours des dernières années et ses implications un peu trop vite oubliées.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [32]
  language: fr
-
  id: 26
  title: "Putting the “Pro” in “Proximity”: Interactive Demos of the Nearby API"
  description: "<p>What if… - you could share a meeting agenda, link, or access to a document to a roomful of people without having to enter their email addresses? - you could collaborate seamlessly with a group of people on a proposal, lunch order or crowdgame just by being in the same room? - when you walked up to a locked door, it knew you were there and unlocked for you without having to pull out an ID card? - you could navigate to your parked car in a huge concrete garage as easily as you could navigate across town with GPS?<br /><br />All of these concepts, and many more, are possible thanks to the Nearby API. Before, it was often easier to have one phone talk to another around the world than one in the same room. Now the Nearby API greatly simplifies the process of proximity-based communication between phones, and of working with beacons. It’s easy for you to become a pro at handling proximity in your apps!<br /><br />We’ll go over ideas of what the Nearby API can add to your app, how to implement it, and what Google doesn’t tell you about the Nearby API. We’ll also be able to try some apps hands-on together to see the potential firsthand! There will be a smorgasbord of interesting information. Bon app-etit!<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [33]
  language: en
-
  id: 27
  title: "Make or brake… using Gradle."
  description: "<p>This talk will focus on automating the tedious tasks every team has. Everyone knows you should write clean code, unit test, and check for common bugs. But sometimes, it's hard… Sometimes you forget… Well in this talk we will focus on making it easier. How to automate the process, make your build servers do most of the stuff for you, and increase visibility of your tasks and their progress to your team. I will focus on both a setup for a new project, where you start from scratch and where you will want to keep the slate clean, but also for existing projects where you will want to pay your technical debt, a bit at a time, fixing your project, but also not disrupting your daily routine.<br /><br />You can see <a href='https://docs.google.com/presentation/d/1Dmm8pqQw-6hbArfoNhRiGmj0AMB9h7cB27kelwe_ej8/edit?usp=sharing'>the outline of the slides here</a><br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [34]
  language: en
-
  id: 28
  title: "RxJava est mort, vive RxJava 2 !"
  description: "<p>La migration de RxJava 2 à commencé en 2016. Mais 2017 sera sont année phare et va pouvoir profiter du chemin déjà tracé par sa précédente version.<br /><br />Quels sont les changements apportés par cette nouvelle version, en terme d’API ou de performances ? En quoi RxJava et RxJava 2 sont-ils différents ? Faut-il migrer sur RxJava 2 tout de suite ?<br /><br />Cette conférence fera un bref historique des ces bibliothèques avant de répondre à ces différentes questions.<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [7]
  language: fr
-
  id: 29
  title: "One year of Clean Architecture : the Good, the Bad and the Bob"
  description: "<p>Après des heures de visionnage de ce sacré tonton, et conscients qu’évidemment, there is a better way, il était temps de passer à la version supérieure du MVP. C’est ce que nous avons fait, en mettant en place différentes interprétations de la Clean Architecture sur nos missions, sur des applications existantes comme sur du from-scratch. ((MVVM + Interactor + Kotlin) x Executor * TU + Test d’acceptance)TDD = plaisir assuré ;)<br /><br />Nous sommes partis des postulats d’Uncle Bob : avoir une architecture indépendante des frameworks, de l’UI, des back-ends et des BDD. Et par dessus tout : testable. Pour une fois, nous n’avons pas mis la stack technique au centre de notre choix d’architecture. Car comme il le dit si bien, un bon architecte est quelqu’un qui retarde au plus tard les choix des outils. Nous nous sommes concentrés sur les règles métier. En pur java. En pur KOTLIN. Sans librairies.<br /><br />Ce modèle a révolutionné notre manière de concevoir une application chez nos différents clients (BNP, SNCF, Meetic…). Nous allons vous partager nos fiertés, nos douleurs et les questions qui restent encore ouvertes.<br /><br />Alors viens-t’en kiffer jeune niaiseux!<br /><br />La tribu MOB, aka les ne(r)veux d'Oncle BOB<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [35]
  language: fr
-
  id: 30
  title: "Développez votre prochaine application avec Kotlin"
  description: "<p>Kotlin est un langage développé par Jetbrains. Sa version 1.0 (production ready) est sortie en début d'année 2016, faisant un certain buzz au sein de la communauté Android. Aujourd'hui en version 1.0.6, et bientôt 1.1, Kotlin continue de susciter un vif intérêt.<br /><br />À ekito, cela fait plus d'un an que nous travaillons sur ce langage et aujourd'hui, nous n'hésitons plus à lancer des applications en production avec Kotlin.<br /><br />Cette session propose de découvrir ce langage, qui reprend certains aspects de groovy ou scala, et qui est très proche de swift dans la syntaxe et les concepts. Nous verrons comment Kotlin boost la productivité du développement d’applications Android et pourquoi vous ne pourrez plus vous en passer ;)<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [36]
  language: fr
