  id: 39
  title: "Remote, lonely and productive"
  description: "<p>Being the only developer in a project can be frustrating, everything falls into your shoulders and it's very easy to get trapped into bad habits. You are not alone! There are many tools, practices and services that will make your life easier... and efficient!<br /><br />Several months ago I joined Help Scout as the only Android Developer with the main purpose of building their Android application from scratch. Coming from an agency environment where there were more than 30 developers willing to discuss and present different ideas, it's been quiet a challenge.<br /><br />This talk shares my experience, explaining what tools, practices and methodologies I've followed. Being the only developer is no impediment to build great quality code, follow good design patterns and delight your users.<br /><br />How to do Pull Requests, Code Reviews, Design Reviews, Continuous Delivery and Integration... Wether you are a one man band or work with a team, these tips will help you become a better programmer!<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [45]
  language: en
