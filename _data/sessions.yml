  id: 56
  title: "Mobile Print – Disruption, Collaboration and Opportunity"
  description: "<p>Why should app developers add print capability to their apps? Explain the Mobile print ecosystem – gap and opportunity and then expain What is Mopria Print Service and what can it offer your users<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [64]
