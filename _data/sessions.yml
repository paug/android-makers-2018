  title: "Attacking Android Applications"
  description: "<p>In this talk we aim at showing how easy it is to reverse engineer an Android application. We show how to perform static analysis on an application. Secondly, we illustrate how applications are attacked dynamically in orde to investigate or alter the program flow of the application. Attendees walk away with tools and information to perform basic pentesting techniques on their own applications.<br /><br />Type: Android development<br />Experience: intermediate</p>"
