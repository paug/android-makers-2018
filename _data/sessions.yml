  id: 57
  title: "Leboncoin sur Android, flashback entre pragmatisme et exigence"
  description: "<p>En un peu plus de 4 ans, l'application android leboncoin a totalisé plus de 13 millions de téléchargements. Depuis la première version à aujourd'hui, il a fallu composer avec le legacy et la volonté de donner le meilleur à nos utilisateurs (crash-free session : 99,85% , note : 4,25). Vous allez en savoir plus sur l'application leboncoin. Retour sur les étapes marquantes de cette application, les choix structurants et les perspectives pour le futur.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [65]
  language: fr
