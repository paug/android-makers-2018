  title: "D√©veloppez une application de m√©t√©o avec Kotlin"
  description: "<p>Kotlin est un langage de JVM d√©velopp√© par Jetbrains. Sa version 1.0 (production ready) est sortie en d√©but d'ann√©e 2016 et a fait un certain buzz au sein de la communaut√© android. L'int√©r√™t pour ce langage est toujours d'actualit√© un an apr√®s. Cette session propose de d√©couvrir ce langage, qui reprend certains aspects de groovy ou scala, et qui est tr√®s proche de swift dans la syntaxe et les concepts.<br /><br />Ce ‚Äúnouveau‚Äú langage est tr√®s clairement pris√©, √† juste titre, par la communaut√© android qui en est demandeuse. D'autres communaut√©s Java, comme spring.io, s'ouvrent clairement et officiellement √† ce langage.<br /><br />Ce ‚Äúhandson‚Äú vous propose de monter une application android 100% Kotlin, afin d'y d√©couvrir diff√©rentes th√©matiques du langage. On d√©butera par une presentation de Kotlin, pour balayer les points int√©ressants du langage de mani√®re pragmatique (ce qui est int√©ressant au quotidien) et aller jusque la programmation fonctionnelle et r√©active (avec Rx). Ensuite, un TP de 2h se d√©roulera autour de l'application de d√©mo.<br /><br />Pr√©-requis : AndroidStudio 2.2+, Android SDK API 24, Build tools 24.0.3+, plugin Kotlin 1.0.6+ et GIT install√©s sur son portable.<br /><br />Type: Android development<br />Experience: beginner</p>"
