  title: "Automatiser avec Fastlane"
  description: "<p><a href='https://github.com/fastlane/fastlane'>Fastlane</a> est un outil en ligne de commande qui permet d'automatiser des actions. Il est pr√©vu sp√©cifiquement pour les projets mobiles.<br /><br />Initialement un projet iOS, Fastlane supporte depuis plus d'un an Android et permet d'automatiser de nombreuses actions.<br /><br />Apprenez √† :<ul><li>Compiler, signer et envoyer au playstore un apk en 5 lignes de code et une ligne de commande</li><li>Automatiser les captures d'√©cran localis√©es et les envoyer sur la fiche Playstore sans lancer un navigateur Web</li><li>Packager et d√©ployer une librairie Android sur un gestionnaire d'artefact depuis un poste utilisateur</li><li>Interfacer Fastlane avec une plateforme d'int√©gration continue comme Jenkins</li></ul>C'est simple, efficace et peut permettre de faire gagner un temps consid√©rable dans une √©quipe de d√©veloppement mobile.<br /><br />Type: Android development<br />Experience: beginner</p>"
