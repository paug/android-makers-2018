  id: 31
  title: "Deep Android Integrations"
  description: "<p>Designing an elegant interface for developers to communicate with your Android app is crucial for building a mobile platform. Ty has been building mobile-focused developer platforms at Evernote, Twitter, and now Uber. In this talk, he'll walk you through many of the best practices that he has accumulated and you‚Äôll find out how to allow third party developers to seamlessly interact with your users‚Äô local data to shortcut more expensive server operations.<br /><br />Topics will include building single sign-on, surfacing your local databases, constructing well-defined Intent interfaces, using deep links, and binding services for programmatic communication. Ty will walk you through how to create a well-defined interface in your app ‚Äì if that‚Äôs something you want to know, don‚Äôt miss it!<br /><br />Type: Android development<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [37]
  language: en
