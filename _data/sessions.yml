  title: "Iot inception : Mesure de l'√©nergie d'Android Things sur Raspberry avec Arduino"
  description: "<p>L'autonomie est critique pour le mobile et encore plus pour l'IOT. Android offre des API de mesure permettant de faire des mesures software mais avec le nouveau SDK d'Android pour l'IOt (Android Things) ce n'est pas aussi simple. Les donn√©es constructeurs ne suffissent plus pour faire des estimations, il faut mettre les mains dans le moteur pour mesurer l'√©nergie. Dans cette session, je vous montrerai comment utiliser un Arduino Uno pour mesurer la consommation du Raspberry PI 3 avec Android Things C'est le moment de voir ce que ce nouveau venu de la famille Android a dans le ventre !<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
