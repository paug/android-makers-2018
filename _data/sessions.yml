  title: "Dependency Injection in Android - Best Practices"
  description: "<p>Dependency injection techniques and frameworks constitute the foundation on which testable and maintainable applications are built. However, when used incorrectly or abused, dependency injection might not reveal its full strengths, and, in some cases, might even incur some not-so-evident penalties.<br /><br />In this session we will review a set of ‚Äúbest practices‚Äú that will maximize the gain from using dependency injection in Android.<br /><br />Type: Android development<br />Experience: intermediate</p>"
