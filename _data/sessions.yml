  title: "The ART of organizing resources"
  description: "<p>Do you remember the last time you had to dig into strings.xml to find the right String to use? Or that you manually had to go over all drawables to find the one you needed?<br /><br />Whenever we start a new project, we take a lot of care in setting up our architecture, CI, build flavors,‚Ä¶ But do you also have a strategy to name your resources?<br /><br />You should! Because the lack of XML namespaces, makes managing Android resources tedious. And causes things to grow out of control easily, especially in large projects.<br /><br />So let's introduce a simple scheme that will solve your pains: - easy lookup of any resource (autocomplete) - logical, predictable names - clean ordering of resources - strongly typed resources<br /><br />This talk will explain the mechanism, its advantages, limitations and provide an easy to use cheat sheet.<br /><br />Type: Android development<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [5]
  language: en
