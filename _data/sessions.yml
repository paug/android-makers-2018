  title: "Le design mobile, c'est pas facile !"
  description: "<p>R√©aliser le design d'une application sur mobile ne doit pas √™tre si compliqu√© que √ßa. Apr√®s tout, petit √©cran = petit design non ? Certainement pas !<br /><br />Cette conf√©rence vous propose de d√©mystifier le design sur Android et iOS. Au travers d'exemples tr√®s concrets, vous allez d√©couvrir les demandes parfois farfelues, mais bien souvent l√©gitimes, que nous avons pu recevoir, et comment faire malgr√© tout un design correct. Cela sera ainsi l'occasion de vous donner quelques cl√©s pour convaincre vos clients de faire les choses correctement.<br /><br />Si vous en avez assez de cr√©er un design iOS pour vos applications Android, ou pire, de devoir appliquer un pseudo-style bootstrap pour votre app iPad, vous n'√™tes pas seul, venez nous voir !<br /><br />Type: UX/UI<br />Experience: beginner</p>"
