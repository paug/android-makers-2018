  title: "About React Native inside your existing Android App"
  description: "<p>Yeah, React Native so What? It's not about cross-platform apps.<br /><br />It's not about that having web developers building apps.<br /><br />React Native is a game changer for every Android Developer. Remember those shitty webviews your manager wants to keep? ReactNative is there to kill that and make your app more flexible keeping a native look and feel (yes it's React Native).<br /><br />Come to understand why it's a big deal to understand React Native for an Android Developer (and a few hints about how to catch the train while it's not too late!)<br /><br />Type: Android development<br />Experience: beginner</p>"
