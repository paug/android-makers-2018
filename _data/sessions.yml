  title: "Android Design Tools : New features and tools for rapid UI development"
  description: "<p>Android Studio provides powerful tools to help you develop your application user interface. With many capabilities added in the past year, there's a lot to discover for developers. This talk will cover how you can use those new tools and how they integrate with existing libraries. We will also cover new approaches such as ConstraintLayout to craft flexible user interfaces quickly.<br /><br />Type: Android development<br />Experience: beginner</p>"
